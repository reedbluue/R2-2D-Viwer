<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>R2-2D Viwer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Netuno Tech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
      <div class="plan" id="plano1">
        <button class="escalain-button plan-button" aria-label="botão para aumentar escala"></button>
        <button class="escalaout-button plan-button" aria-label="botão para diminuir escala"></button>
        <button class="center-button plan-button" aria-label="botão para centralizar"></button>
        <canvas width="250px" height="250px"></canvas>
      </div>
    <div id="mensagem-view"></div>
    <form id="form-vetor">
      <input type="text" name="id" id="form-id" required autofocus style="text-transform:uppercase" placeholder="Nome do vetor"/>
      <input type="number" name="i" id="form-i" min="-100" max="100" style="text-transform:uppercase" required placeholder="Coordenada i" />
      <input type="number" name="j" id="form-j" min="-100" max="100" style="text-transform:uppercase" required placeholder="Coordenada j"/>
      <input type="color" name="color" id="form-color" value="#284b63"/>
      <input type="submit" value="ADICIONAR VETOR"/>
    </form>

    <div id="lista-view" class="view"> 
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
